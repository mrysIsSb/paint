<script type="text/javascript">
	$("div.panel-head").bind("click", function() {
		var class1 = $(this).find('span').attr('class');
		var minus = "glyphicon glyphicon-minus";
		var plus = "glyphicon glyphicon-plus";
		changeDiv(plus);
		if (class1 == minus) {
			$(this).find('span').removeClass();
			$(this).find('span').addClass(plus);
		}
		;
		if (class1 == plus) {
			$(this).find('span').removeClass();
			$(this).find('span').addClass(minus);
		}
		;
	});
	$("li")
			.bind(
					"click",
					function() {
						$('#xiangyou').remove();
						$(this)
								.append(
										" <a id=\"xiangyou\" style=\"float: right;\"><span class=\"glyphicon glyphicon-chevron-right\"><\/span><\/a>");
					});
	function changeDiv(plus) {
		$("div.panel-head").find('span').each(function() {
			$(this).removeClass();
			$(this).addClass(plus);
		});
	}
	$(function() {
		var url = "<%=path%>/cardcontroller/gotoupdatemembercard";
		openurl(url);
	});
	
	function openurl(url) {
		$("#rightFrame").attr('src', url);
		//document.getElementById("rightFrame").src = url;
	}
</script>
